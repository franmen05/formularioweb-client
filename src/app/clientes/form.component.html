<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

  <ul class="alert alert-danger" *ngIf="errors?.length>0">
    <li *ngFor="let err of errors" > {{err}}</li>
  </ul>

    <form #clientForm="ngForm" >

      <div class=""form-group row>
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.name" name="nombre" id="nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
                nombre  requerido

            </div>
            <div *ngIf="nombre.errors.minlength">
              nombre debe tener al menos 4 caracteres

            </div>
          </div>
        </div>
      </div>

      <div class=""form-group row>
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.lastName" name="apellido" id="apellido" [required]="true">
        </div>
      </div>

      <div class=""form-group row>
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" id="email" required>
        </div>
      </div>

      <div class=""form-group row>
        <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.createAt" name="fecha" id="fecha" disabled>
        </div>
      </div>

      <div class=""form-group row>
        <label  class="col-form-label col-sm-2"></label>
        <div class="col-sm-2">
<!--          <input *ngIf="!cliente.id" type="submit" class="btn btn-primary" value="Crear" (click)="create()">-->
<!--          <input *ngIf="cliente.id" type="submit" class="btn btn-primary" value="Editar" (click)="upadte()">-->

          <input *ngIf="!cliente.id else elseBlock" (click)="create()" [disabled]="!clientForm.form.valid" type="submit" class="btn btn-primary" value="Crear" >
          <ng-template #elseBlock>
            <input (click)="upadte()" [disabled]="!clientForm.form.valid" type="submit" class="btn btn-primary" value="update" >
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
